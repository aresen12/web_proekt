{% extends "base.html" %}
{% block content %}

<div class="container_my">
    <h2>Мои работы</h2>
    {% if current_user.is_authenticated and current_user.admin%}
    <a href="api/add_work" class="btn btn-secondary">Добавить икону</a>
    {% endif %}
    {% for item in icons %}
    <div class="row" id="row">
        {% for row in item %}
        <figure class="col" style="height:600px; max-width:400px; min-width:400px; max-height:500px;">
            <figcaption style="" class="col">{{row["title"]}}</figcaption>
            <img class="scale" src="static/img/{{row['file']}}.jpg"
                 style="height:400px; margin:20px; min-height:270px;">
        </figure>
        {% endfor %}

    </div>
    {% endfor %}
</div>
{% endblock %}
