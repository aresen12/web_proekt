{% extends "base.html" %}
{% block content %}
<div class="container-product">
    <figure class="product-img">
        <a href="/product/{{item.mane_img}}">
            <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false"
                 data-bs-interval="false" style="width:30vw;">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/static/img/{{item.main_img}}.jpg" class="d-block w-100" alt="...">
                    </div>
                    {% for img_ in list_img %}
                    <div class="carousel-item">
                        <img src="/static/img/{{img_}}.jpg" class="d-block w-100" alt="...">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            {% if current_user.is_authenticated and current_user.admin %}
            <a methods="DELETE" class="btn btn-secondary" href="/del_got/{{item.main_img}}">удалить</a>
            {% endif %}
        </a>
    </figure>
    <div class="product-img">
        <p class="name-product">{{item.name}}</p>
        <div class="prise">₽ {{item.prise}}
        </div>
        {{ item.about }}
        <div><a class="zak" href="/zak_got">заказать</a></div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
{% endblock %}
