{% extends "base.html" %}
{% block content %}


<div>
    <h2>Мои работы</h2>
    {% if current_user.is_authenticated and current_user.admin%}
    <a href="api/add_restv/1" class="btn btn-secondary">Добавить икону</a>
    {% endif %}
    {% for item in restv %}
    <div class="col-md6 border rounded" style="display: flex;
	align-items: center;
    justify-content: center; font-size: 20pt;">
        <figure>
            <figcaption>было</figcaption>

            <div id="{{item.main_img}}" class="carousel slide" data-bs-slide-to="2" data-bs-ride="carousel"
                 style="width:40vw;">

                <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="static/img/{{ item.main_img }}" style="width:40vw; margin:20px;"
                             class="d-block w-100">
                    </div>
                    {% for img_ in item.img_list %}
                    <div class="carousel-item">
                        <img src="/static/img/{{img_}}" class="d-block w-100" alt="...">
                    </div>
                    {% endfor %}

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            {% if current_user.is_authenticated and current_user.admin %}
            <a methods="DELETE" class="btn btn-secondary" href="/del_got/{{item.main_img}}">удалить</a>
            {% endif %}

        </figure>
        <figure>
            <figcaption>стало</figcaption>
            <img src="static/img/{{ item.become }}" style="width:40vw; margin:20px;" class="scale_r">
        </figure>
    </div>
        <script language="JavaScript">var myCarousel = document.querySelector('#{{item.main_img}}')
    var carousel = new bootstrap.Carousel(myCarousel)</script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous" language="JavaScript">var myCarousel = document.querySelector('#{{item.main_img}}')
    var carousel = new bootstrap.Carousel(myCarousel);
    $carousel.carousel();
    </script>
    {% endfor %}
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"></script>
