{% extends "base.html" %}
{% block content %}


<div>
    <h2>Мои работы</h2>
    {% if current_user.is_authenticated and current_user.admin%}
    <a href="api/add_restv/1" class="btn btn-secondary">Добавить икону</a>
    {% endif %}
    {% for item in restv %}
    <div class="col-md6 border rounded" style="display: flex;
	align-items: center;
    justify-content: center; font-size: 20pt;">
        <figure>
            <figcaption>было</figcaption>
            <section>
    <div id="w{{ item.id }}" class="carousel slide" data-bs-ride="carousel" data-bs-keyboard="true" style="width:40vw;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/img/{{ item.become }}" alt="..." style="width:40vw;">
            </div>
            {% for img_ in item.img_list %}
            <div class="carousel-item">
                <img src="/static/img/{{img_}}" alt="..." style="width:40vw;">
            </div>
            {% endfor %}
        </div>

        <!-- Carousel Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#w{{ item.id }}" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#w{{ item.id }}" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

            {% if current_user.is_authenticated and current_user.admin %}
            <a methods="DELETE" class="btn btn-secondary" href="/del_got/{{item.main_img}}">удалить</a>
            {% endif %}

        </figure>
        <figure>
            <figcaption>стало</figcaption>
            <img src="static/img/{{ item.main_img }}" style="width:40vw; margin:20px;" class="scale_r">
        </figure>
    </div>
    {% endfor %}
</div>
{% endblock %}
